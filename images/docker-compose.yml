version: '3'
networks:
  default:
    external:
      name: apps
services:
  homeassistant:
    container_name: hass
    image: homeassistant/home-assistant:stable
    ports:
      - "8213:8123"
    volumes:
      - ../configs/haas:/config
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    restart: unless-stopped
    network_mode: host

  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/passwordfile.pwd:/mosquitto/config/passwordfile.pwd
      - ./mosquitto/certs:/mosquitto/config/certs
      - ../configs/mosquito/data:/mosquitto/data/
      - ../configs/mosquito/log:/mosquitto/log/
      - ../configs/mosquito/config:/mosquitto/config/

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    restart: unless-stopped
    volumes:
      - ./mosquitto/certs/ca.crt:/etc/ssl/mqtt-cq.crt
      - ./mosquitto/certs/server.crt:/etc/ssl/mqtt-client.crt
      - ./mosquitto/certs/server.key:/etc/ssl/mqtt-client.key
      - ../configs/zigbee2mqtt/data:/app/data
      - ./zigbee2mqtt/configuration.yaml:/app/data/configuration.yaml
      - ./zigbee2mqtt/secret.yaml:/app/data/secret.yaml
      - /run/udev:/run/udev:ro
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Warsaw
    devices:
      - /dev/ttyUSB0:/dev/ttyACM0


